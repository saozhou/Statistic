<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/user_table.css" />
		<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/user_table.js"></script>
		<script>
			$(document).ready(function() {
				$("body").css("opacity", "1");
				var code = '';
				for(var i = 0; i < 58; i++) {
					code += '<tr>';
					code += '<td contentEditable="true">壹</td>';
					code += '<td contentEditable="true">贰</td>';
					code += '<td contentEditable="true">仨</td>';
					code += '<td contentEditable="true">肆</td>';
					code += '<td contentEditable="true">伍</td>';
					code += '<td contentEditable="true">陆</td>';
					code += '<td contentEditable="true">柒</td>';
					code += '<td contentEditable="true">捌</td>';
					code += '</tr> ';
				}
				$(".body table tbody").append(code);
				init();

				resize();
			});

			function resize() {
				var _width = $('.table-div').width();
				$('.table-div th:first-child').width(_width * 0.1);
				$('.table-div td:first-child').width(_width * 0.1);
				$('.table-div th:nth-child(2)').width(_width * 0.1);
				$('.table-div td:nth-child(2)').width(_width * 0.1);
				$('.table-div th:nth-child(3)').width(_width * 0.2);
				$('.table-div td:nth-child(3)').width(_width * 0.2);
				$('.table-div th:nth-child(4)').width(_width * 0.2);
				$('.table-div td:nth-child(4)').width(_width * 0.2);
				$('.table-div th:nth-child(5)').width(_width * 0.1);
				$('.table-div td:nth-child(5)').width(_width * 0.1);
				$('.table-div th:nth-child(6)').width(_width * 0.1);
				$('.table-div td:nth-child(6)').width(_width * 0.1);
				$('.table-div th:nth-child(7)').width(_width * 0.1);
				$('.table-div td:nth-child(7)').width(_width * 0.1);
				$('.table-div th:nth-child(8)').width(_width * 0.1);
				$('.table-div td:nth-child(8)').width(_width * 0.1);
			}
		</script>

	</head>

	<body onresize="resize()">
		<div class="body">
			<div class="table-div">
				<table cellpadding="0" cellspacing="0">
					<thead>
						<tr>
							<th colspan="8">g/f系数表</th>
						</tr>
						<tr>
							<th></th>
							<th>a</th>
							<th>b</th>
							<th>c</th>
							<th>d</th>
							<th>e</th>
							<th>g系数</th>
							<th>f系数</th>
						</tr>
						<tr>
							<th></th>
							<th>人均消费</th>
							<th>旅游消费天数</th>
							<th>城乡居民人均消费</th>
							<th>常住人口</th>
							<th>游客总数</th>
							<th></th>
							<th></th>
						</tr>
						<tr>
							<th class="slash">
								<span class="s1">年份</span>
								</br>
								<span class="s2">单位</span>
							</th>
							<th></th>
							<th></th>
							<th></th>
							<th></th>
							<th></th>
							<th></th>
							<th></th>
						</tr>
					</thead>

					<tbody></tbody>
				</table>
			</div>
		</div>
		<div class="footer">
			<button class="footer-bt upload">上传</button>
		</div>
	</body>

</html>
