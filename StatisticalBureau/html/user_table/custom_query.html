<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/user_table.css" />
		<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/user_table.js"></script>
		<script>
			$(document).ready(function() {
				$("body").css("opacity", "1");
				init();
			});
		</script>
		<style>
			.result-body {
				visibility: hidden;
				overflow: hidden;
			}
		</style>
	</head>

	<body onresize="custom_resize()">
		<div class="wrap">
			<!--顶部查询体-->
			<div class="query-body">
				<div class="center">
					<div class="industry-scale">
						<p>行业规模</p>
						<div class="div">
							<div class="radio">
								<label><input type="radio" name="industry-scale" >小类</label>
							</div>
							</br>
							<div class="radio">
								<label><input type="radio" name="industry-scale">大类</label>
							</div>
							</br>
							<div class="radio">
								<label><input type="radio" name="industry-scale">门类</label>
							</div>
						</div>
					</div>
					<div class="target">
						<p>指标</p>
						<div class="div">
							<div class="checkbox">
								<label><input type="checkbox">税收</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox">旅游税收</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox">GDP</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox">旅游GDP</label>
							</div>
						</div>
					</div>
					<button onclick="custom_asure()">确定</button>
				</div>
			</div>
			<div class="drag">
				<img id="drag" src="../../img/drag.png" />
			</div>
			<!--	底部结果体-->
			<div class="result-body">
				<div class="body">
					<div class="table-div">
						<table cellpadding="0" cellspacing="0">
							<thead></thead>
							<tbody style="max-height: 600px;"></tbody>
						</table>
					</div>
				</div>
				<div class="custom-footer">
					<button class="download">下载</button>
					<button class="print">打印</button>
				</div>
			</div>

		</div>

	</body>

</html>
