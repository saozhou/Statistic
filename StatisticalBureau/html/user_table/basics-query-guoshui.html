<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/user_table.css" />
		<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/user_table.js"></script>
		<script>
			$(document).ready(function() {
				$("body").css("opacity", "1");
				var code = '';
				for(var i = 0; i < 58; i++) {
					code += '<tr>';
					code += '<td>壹</td>';
					code += '<td>贰</td>';
					code += '<td>仨</td>';
					code += '</tr> ';
				}
				$(".body table tbody").append(code);
				init();

				resize();
			});

			function resize() {
				var _width = $('.table-div').width();
				$('.table-div th:first-child').width(_width * 0.4);
				$('.table-div td:first-child').width(_width * 0.4);
				$('.table-div th:nth-child(2)').width(_width * 0.3);
				$('.table-div td:nth-child(2)').width(_width * 0.3);
				$('.table-div th:nth-child(3)').width(_width * 0.3);
				$('.table-div td:nth-child(3)').width(_width * 0.3);
			}
		</script>
		<style>
			.body {
				visibility: hidden;
				opacity: 0;
				transition: opacity 2s;
			}
		</style>
	</head>

	<body onresize="resize()">
		<div class="body">
			<div class="table-div">
				<table cellpadding="0" cellspacing="0">
					<thead>
						<tr>
							<th colspan="3">国税表</th>
						</tr>
						<tr>
							<th>行业代码</th>
							<th>行业指标</th>
							<th>数据</th>
						</tr>
					</thead>

					<tbody style="max-height: 600px;"></tbody>
				</table>
			</div>
		</div>
		<div class="footer">
			<button class="footer-bt download">下载</button>
			<button class="footer-bt find">查找</button>
			<button class="footer-bt print">打印</button>
		</div>
	</body>

</html>
